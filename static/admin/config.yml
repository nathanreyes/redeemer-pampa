backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'home'
        label: 'Home'
        file: 'content/pages/home.json'
        fields:
          - name: bannerMessage
            label: Banner Message
            widget: string
          - name: bannerButton
            label: Banner Button
            widget: string
      - name: 'connect'
        label: 'Connect'
        file: 'content/pages/connect.json'
        fields:
          - name: 'gospelCommunities'
            label: 'Gospel Communities'
            label_singular: 'Gospel Community'
            widget: list
            fields:
              - name: hosts
                label: Hosts
                widget: string
              - name: address
                label: Address
                widget: string
              - name: subaddress
                label: Subaddress
                widget: string
              - name: time
                label: Time
                widget: string
              - name: moreInfo
                label: More Info
                widget: text
      - name: 'about'
        label: 'About'
        file: 'content/pages/about'
        fields:
          - name: 'beliefs'
            label: 'Beliefs'
            label_singular: 'Belief'
            widget: list
            fields:
              - name: title
                label: Title
                widget: string
              - name: description
                label: Description
                widget: markdown
