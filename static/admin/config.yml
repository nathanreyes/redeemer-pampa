backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'static/images/uploads' # Media files will be stored in the repo under static/images/uploads
public_folder: '/images/uploads' # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: 'pages'
    label: 'Pages'
    files:
      - name: 'home'
        label: 'Home'
        file: 'content/pages/home.json'
        fields:
          - name: 'bannerMessage'
            label: 'Banner Message'
            widget: 'string'
          - name: 'bannerButton'
            label: 'Banner Button'
            widget: 'string'
      - name: 'connect'
        label: 'Connect'
        file: 'content/pages/connect.json'
        fields:
          - name: 'gospelCommunities'
            label: 'Gospel Communities'
            label_singular: 'Gospel Community'
            widget: 'list'
            fields:
              - name: 'hosts'
                label: 'Hosts'
                widget: 'string'
              - name: 'address'
                label: 'Address'
                widget: 'string'
              - name: 'subaddress'
                label: 'Subaddress'
                widget: 'string'
              - name: 'time'
                label: 'Time'
                widget: 'string'
              - name: 'moreInfo'
                label: 'More Info'
                widget: 'text'
      - name: 'about'
        label: 'About'
        file: 'content/pages/about.json'
        fields:
          - name: 'beliefs'
            label: 'Beliefs'
            label_singular: 'Belief'
            widget: list
            fields:
              - name: 'title'
                label: 'Title'
                widget: 'string'
              - name: 'description'
                label: 'Description'
                widget: 'markdown'
  - name: 'people'
    label: 'People'
    label_singular: 'Person'
    folder: 'content/people'
    create: true
    editor:
      preview: false
    fields:
      - name: 'title'
        label: 'Name'
        widget: 'string'
      - name: 'role'
        label: 'Role'
        widget: 'select'
        options:
          [
            'Pastor',
            'Elder',
            'Worship Team',
            'Staff',
            'Group Leader',
            'Member',
            'Other',
          ]
        required: false
      - name: 'email'
        label: 'Email'
        widget: 'string'
        required: false
      - name: 'phone'
        label: 'Phone'
        widget: 'string'
        required: false
      - name: 'isSermonLeader'
        label: 'Leads Sermons'
        widget: boolean
      - name: 'twitterHandle'
        label: 'Twitter'
        width: 'string'
        required: false
      - name: 'image'
        label: 'Image'
        widget: 'image'
        required: false
  - name: 'sermonLeaders'
    label: 'Sermon Leaders'
    folder: 'content/people'
    filter: { field: 'leadsSermons', value: true }
  - name: 'series'
    label: 'Series'
    folder: 'content/series'
    create: true
    fields:
      - name: 'title'
        label: 'Title'
        widget: 'string'
      - name: 'description'
        label: 'Description'
        widget: 'markdown'
        required: false
      - name: 'image'
        label: 'Image'
        widget: 'image'
        required: false
  - name: 'sermons'
    label: 'Sermons'
    label_singular: 'Sermon'
    folder: 'content/sermons'
    create: true
    fields:
      - name: 'title'
        label: 'Title'
        widget: 'string'
      - name: 'series'
        label: 'Series'
        widget: 'relation'
        collection: 'series'
        searchFields: ['title']
        valueField: 'title'
        required: false
      - name: 'leader'
        label: 'Leader'
        widget: 'relation'
        collection: 'sermonLeaders'
        searchFields: ['name', 'twitterHandle']
        valueField: 'name'
        required: false
      - name: 'summary'
        label: 'Summary'
        widget: 'markdown'
        required: false
      - name: 'files'
        label: 'Files'
        widget: 'list'
        required: false
        fields:
          - name: 'title'
            label: 'Title'
            widget: 'string'
          - name: 'file'
            label: 'File'
            widget: 'file'
          - name: 'description'
            label: 'Description'
            widget: 'markdown'
